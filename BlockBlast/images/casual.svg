<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#6a11cb"/>
  <g fill="#ffffff">
    <!-- Watch Frame -->
    <rect x="100" y="80" width="200" height="240" rx="30" ry="30" fill="#333333"/>
    <rect x="120" y="100" width="160" height="200" rx="5" ry="5" fill="#000000"/>
    <!-- Game Grid -->
    <rect x="130" y="110" width="140" height="180" fill="#111111"/>
    <!-- Game Tiles - Casual Mode (Simple Shapes) -->
    <rect x="140" y="120" width="30" height="30" fill="#ff5252"/>
    <rect x="175" y="120" width="30" height="30" fill="#4caf50"/>
    <rect x="210" y="120" width="30" height="30" fill="#2196f3"/>
    <rect x="140" y="155" width="65" height="30" fill="#ffeb3b"/>
    <rect x="210" y="155" width="30" height="65" fill="#9c27b0"/>
    <rect x="140" y="190" width="30" height="30" fill="#2196f3"/>
    <rect x="175" y="190" width="30" height="65" fill="#ff9800"/>
    <rect x="140" y="225" width="30" height="30" fill="#4caf50"/>
    <!-- Game Title -->
    <text x="200" y="320" font-family="Arial" font-size="16" text-anchor="middle" fill="white">CASUAL MODE</text>
    <!-- Score Display -->
    <rect x="150" y="260" width="100" height="20" rx="5" ry="5" fill="#333333"/>
    <text x="200" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="white">SCORE: 1250</text>
  </g>
</svg>